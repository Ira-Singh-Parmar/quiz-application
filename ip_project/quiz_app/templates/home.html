<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quiz Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 50%, #0085FF 100%);
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
        <div class="bg-indigo-600 p-6 text-center">
            <div class="flex justify-center mb-4">
                <i class="fas fa-question-circle text-white text-5xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Welcome to QuizMaster</h1>
            <p class="text-indigo-100 mt-2">Test your knowledge and have fun!</p>
        </div>
        
        <div class="p-8">
            <form action="/quiz" method="get" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Enter your name:</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            class="input-focus py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                            placeholder="Name..."
                        >
                    </div>
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        class="btn-glow w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 transform hover:scale-105"
                    >
                        <i class="fas fa-play mr-2"></i> Start Quiz
                    </button>
                </div>
            </form>
            
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-500">
                    <i class="fas fa-info-circle mr-1"></i> The quiz contains 10 random questions with multiple choice answers.
                </p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 left-0 right-0 text-center text-white text-xs opacity-70">
        <p>Â© 2023 QuizMaster Application. All rights reserved.</p>
    </div>
</body>
</html>
